<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>Borrow Devices</title>
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">

  <div class="bg-white p-6 rounded shadow w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">üì¶ Borrow Devices</h1>

    <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô -->
    <button onclick="scanCodeV2()" 
            class="bg-blue-500 text-white px-6 py-3 rounded mb-4 w-full">
      üì∑ Scan QR Code
    </button>

    <!-- ‡∏ã‡πà‡∏≠‡∏ô input ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á/‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏ü‡∏•‡πå -->
    <input id="file-input" 
           type="file" 
           accept="image/*" 
           capture="environment" 
           style="display:none"/>

    <div id="loadingMessage" class="text-sm text-blue-500 mb-2"></div>
    <div id="basketList" class="text-gray-700 mb-4"></div>

    <input id="borrowerName" 
           type="text" 
           placeholder="Your Name" 
           class="border rounded w-full p-2 mb-4"/>

    <button onclick="submitBasket()" 
            class="bg-green-500 text-white px-6 py-3 rounded w-full">
      ‚úÖ Submit Borrow
    </button>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxEdiFTpzQC4R6TdsRPqUJp3o-xSIhLUaIzD4yWqwh7_WlgAyvDOFWPRYAiNgLxTvDw/exec';
    let basket = [];
    let userId = ''; // ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ userId ‡πÉ‡∏´‡πâ‡πÉ‡∏™‡πà‡∏ï‡∏£‡∏á‡∏ô‡∏µ‡πâ

    const fileInput = document.getElementById('file-input');
    fileInput.addEventListener('change', handleFile, false);

    function scanCodeV2() {
      document.getElementById('loadingMessage').innerText = '';
      fileInput.value = null;  // ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏î‡∏¥‡∏°
      fileInput.click();
    }

    function handleFile(event) {
      const file = event.target.files[0];
      if (!file) return;
      document.getElementById('loadingMessage').innerText = 'üì∏ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡πà‡∏≤‡∏ô‡∏†‡∏≤‡∏û...';

      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          canvas.width = img.naturalWidth;
          canvas.height = img.naturalHeight;
          ctx.drawImage(img, 0, 0);

          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const code = jsQR(imageData.data, imageData.width, imageData.height);

          document.getElementById('loadingMessage').innerText = '';

          if (code && code.data) {
            addDeviceToBasket(code.data.trim());
          } else {
            alert('‡πÑ‡∏°‡πà‡∏û‡∏ö QR Code ‡πÉ‡∏ô‡∏†‡∏≤‡∏û ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏•‡∏≠‡∏á‡πÉ‡∏´‡∏°‡πà');
          }
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    }

    async function addDeviceToBasket(deviceId) {
      document.getElementById('loadingMessage').innerText = 'üîé ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå...';
      try {
        const res = await fetch(`${API_URL}?method=getDevice&deviceId=${encodeURIComponent(deviceId)}`);
        const device = await res.json();
        if (device.deviceId) {
          basket.push(device);
          renderBasket();
        } else {
          alert('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡∏ô‡∏µ‡πâ');
        }
      } catch (error) {
        console.error(error);
        alert('‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + error.message);
      } finally {
        document.getElementById('loadingMessage').innerText = '';
      }
    }

    function renderBasket() {
      const container = document.getElementById('basketList');
      if (!basket.length) {
        container.innerHTML = '<p class="text-gray-500">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤</p>';
        return;
      }
      let html = '<ul class="text-left">';
      basket.forEach((d, i) => {
        html += `
          <li class="flex justify-between items-center border-b py-2">
            ${d.deviceId} - ${d.deviceName}
            <button onclick="removeFromBasket(${i})" class="text-red-500">üóëÔ∏è</button>
          </li>`;
      });
      html += '</ul>';
      container.innerHTML = html;
    }

    function removeFromBasket(idx) {
      basket.splice(idx, 1);
      renderBasket();
    }

    async function submitBasket() {
      const borrowerName = document.getElementById('borrowerName').value.trim();
      if (!borrowerName) return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏¢‡∏∑‡∏°');
      if (!basket.length)    return alert('‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤');

      const borrowList = basket.map(d => ({
        deviceId: d.deviceId,
        deviceName: d.deviceName,
        borrowerName,
        userId
      }));

      try {
        const res = await fetch(`${API_URL}?method=borrow`, {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify(borrowList)
        });
        const text = await res.text();
        if (text === 'success') {
          alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏°‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß!');
          basket = [];
          renderBasket();
          document.getElementById('borrowerName').value = '';
        } else {
          console.error('response:', text);
          alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
        }
      } catch (err) {
        console.error(err);
        alert('‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + err.message);
      }
    }
  </script>
</body>
</html>
