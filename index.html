<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Borrow Devices</title>
  <!-- HTML5 QR Code library -->
  <script src="https://unpkg.com/html5-qrcode@2.3.9/html5-qrcode.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="bg-white p-6 rounded shadow w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">üì¶ Borrow Devices</h1>

    <button id="scanBtn" onclick="scanCodeV2()" class="bg-blue-500 text-white px-6 py-3 rounded mb-4 w-full">
      üì∑ Scan QR Code
    </button>

    <!-- Scanner element -->
    <div id="reader" class="w-full mb-4 hidden"></div>

    <div id="loadingMessage" class="text-sm text-blue-500 mb-2"></div>
    <div id="basketList" class="text-gray-700 mb-4"></div>

    <input id="borrowerName" type="text" placeholder="Your Name" class="border rounded w-full p-2 mb-4">
    <button onclick="submitBasket()" class="bg-green-500 text-white px-6 py-3 rounded w-full">
      ‚úÖ Submit Borrow
    </button>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/.../exec';  // ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡πÄ‡∏õ‡πá‡∏ô URL ‡∏à‡∏£‡∏¥‡∏á‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
    let basket = [];

    function scanCodeV2() {
      const readerElem = document.getElementById('reader');
      readerElem.classList.remove('hidden');
      const html5QrcodeScanner = new Html5Qrcode("reader");
      html5QrcodeScanner.start(
        { facingMode: "environment" },
        { fps: 10, qrbox: 250 },
        (decodedText, decodedResult) => {
          html5QrcodeScanner.stop().then(() => {
            readerElem.classList.add('hidden');
            addDeviceToBasket(decodedText);
          }).catch(err => console.error('Failed to stop scanner', err));
        },
        errorMessage => {
          console.warn('QR scan error', errorMessage);
        }
      ).catch(err => {
        console.error('Unable to start scanner', err);
        alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡πÅ‡∏Å‡∏ô‡πÑ‡∏î‡πâ');
      });
    }

    async function addDeviceToBasket(deviceId) {
      try {
        document.getElementById('loadingMessage').innerText = 'üîé ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå...';
        const res = await fetch(`${API_URL}?method=getDevice&deviceId=${encodeURIComponent(deviceId)}`);
        const device = await res.json();

        if (device.deviceId) {
          basket.push(device);
          renderBasket();
        } else {
          alert('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡∏ô‡∏µ‡πâ');
        }
      } catch (error) {
        console.error(error);
        alert('‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + error.message);
      } finally {
        document.getElementById('loadingMessage').innerText = '';  
      }
    }

    function renderBasket() {
      const container = document.getElementById('basketList');
      if (!basket.length) {
        container.innerHTML = '<p class="text-gray-500">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤</p>';
        return;
      }
      const items = basket.map((item, idx) => 
        `<li class="flex justify-between items-center border-b py-2">
          ${item.deviceId} - ${item.deviceName}
          <button onclick="removeFromBasket(${idx})" class="text-red-500">üóëÔ∏è</button>
        </li>`
      ).join('');
      container.innerHTML = `<ul class="text-left">${items}</ul>`;
    }

    function removeFromBasket(index) {
      basket.splice(index, 1);
      renderBasket();
    }

    async function submitBasket() {
      const borrowerName = document.getElementById('borrowerName').value.trim();
      if (!borrowerName) {
        alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏¢‡∏∑‡∏°');
        return;
      }
      if (!basket.length) {
        alert('‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤');
        return;
      }

      const borrowList = basket.map(d => ({ deviceId: d.deviceId, deviceName: d.deviceName, borrowerName }));
      try {
        const res = await fetch(`${API_URL}?method=borrow`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(borrowList)
        });
        const text = await res.text();
        if (text === 'success') {
          alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏°‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß!');
          basket = [];
          renderBasket();
          document.getElementById('borrowerName').value = '';
        } else {
          console.error('Response:', text);
          alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
        }
      } catch (error) {
        console.error(error);
        alert('‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + error.message);
      }
    }
  </script>
</body>
</html>
