<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>Borrow Devices</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">

  <div class="bg-white p-6 rounded shadow w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">üì¶ Borrow Devices</h1>

    <!-- ‡∏õ‡∏∏‡πà‡∏°‡∏™‡πÅ‡∏Å‡∏ô -->
    <button onclick="scanCodeV2()" class="bg-blue-500 text-white px-6 py-3 rounded mb-4 w-full">
      üì∑ Scan QR Code
    </button>

    <!-- ‡∏ß‡∏¥‡∏î‡∏µ‡πÇ‡∏≠‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏™‡πÅ‡∏Å‡∏ô -->
    <video id="video" class="w-full mb-4 rounded" style="display:none;"></video>
    <div id="scannerMessage" class="text-sm text-blue-500 mb-2"></div>

    <div id="basketList" class="text-gray-700 mb-4"></div>

    <input id="borrowerName" type="text" placeholder="Your Name" class="border rounded w-full p-2 mb-4">
    <button onclick="submitBasket()" class="bg-green-500 text-white px-6 py-3 rounded w-full">
      ‚úÖ Submit Borrow
    </button>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxEdiFTpzQC4R6TdsRPqUJp3o-xSIhLUaIzD4yWqwh7_WlgAyvDOFWPRYAiNgLxTvDw/exec'; 
    let basket = [];
    let userId = ''; // ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ ‡πÉ‡∏ä‡πâ‡πÄ‡∏Å‡πá‡∏ö userId ‡∏ï‡πà‡∏≠

    async function scanCodeV2() {
      if (!('BarcodeDetector' in window)) {
        return alert('‡πÄ‡∏ö‡∏£‡∏≤‡∏ß‡πå‡πÄ‡∏ã‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏£‡∏≠‡∏á‡∏£‡∏±‡∏ö BarcodeDetector API');
      }
      const video = document.getElementById('video');
      const msg   = document.getElementById('scannerMessage');
      msg.innerText = 'üîÑ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á...';
      video.style.display = 'block';

      let stream;
      try {
        stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        video.srcObject = stream;
        await video.play();
      } catch (e) {
        console.error(e);
        msg.innerText = '';
        alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: ' + e.message);
        return;
      }

      const detector = new BarcodeDetector({ formats: ['qr_code'] });
      msg.innerText = 'üì° ‡∏™‡πÅ‡∏Å‡∏ô QR Code...';

      const scanLoop = async () => {
        try {
          const barcodes = await detector.detect(video);
          if (barcodes.length) {
            const code = barcodes[0].rawValue;
            // ‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á
            stream.getTracks().forEach(t => t.stop());
            video.style.display = 'none';
            msg.innerText = '';
            addDeviceToBasket(code);
            return;
          }
        } catch (err) {
          console.warn(err);
        }
        requestAnimationFrame(scanLoop);
      };
      scanLoop();
    }

    async function addDeviceToBasket(deviceId) {
      document.getElementById('scannerMessage').innerText = 'üîé ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå...';
      try {
        const res = await fetch(`${API_URL}?method=getDevice&deviceId=${encodeURIComponent(deviceId)}`);
        const device = await res.json();
        if (device.deviceId) {
          basket.push(device);
          renderBasket();
        } else {
          alert('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡∏ô‡∏µ‡πâ');
        }
      } catch (error) {
        console.error(error);
        alert('‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + error.message);
      } finally {
        document.getElementById('scannerMessage').innerText = '';
      }
    }

    function renderBasket() {
      const container = document.getElementById('basketList');
      if (!basket.length) {
        container.innerHTML = '<p class="text-gray-500">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤</p>';
        return;
      }
      let html = '<ul class="text-left">';
      basket.forEach((d,i) => {
        html += `
          <li class="flex justify-between items-center border-b py-2">
            ${d.deviceId} - ${d.deviceName}
            <button onclick="removeFromBasket(${i})" class="text-red-500">üóëÔ∏è</button>
          </li>`;
      });
      html += '</ul>';
      container.innerHTML = html;
    }

    function removeFromBasket(idx) {
      basket.splice(idx,1);
      renderBasket();
    }

    async function submitBasket() {
      const borrowerName = document.getElementById('borrowerName').value.trim();
      if (!borrowerName) return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏¢‡∏∑‡∏°');
      if (!basket.length)    return alert('‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤');

      const borrowList = basket.map(d => ({
        deviceId: d.deviceId,
        deviceName: d.deviceName,
        borrowerName,
        userId
      }));

      try {
        const res = await fetch(`${API_URL}?method=borrow`, {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify(borrowList)
        });
        const text = await res.text();
        if (text === 'success') {
          alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏°‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß!');
          basket = [];
          renderBasket();
          document.getElementById('borrowerName').value = '';
        } else {
          console.error('response:', text);
          alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
        }
      } catch (err) {
        console.error(err);
        alert('‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + err.message);
      }
    }
  </script>
