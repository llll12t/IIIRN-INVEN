<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <title>Borrow Devices (Live Scan)</title>

  <!-- jsQR ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö decode QR ‡∏à‡∏≤‡∏Å canvas -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    #video {
      width: 100%;
      max-width: 400px;
      border-radius: 0.5rem;
      display: none;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="bg-white p-6 rounded shadow w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">üì¶ Borrow Devices</h1>

    <button onclick="startScan()" 
            class="bg-blue-500 text-white px-6 py-3 rounded mb-4 w-full">
      üì∑ Live Scan QR Code
    </button>

    <!-- video element ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÇ‡∏ä‡∏ß‡πå‡∏Å‡∏•‡πâ‡∏≠‡∏á -->
    <video id="video" playsinline></video>

    <div id="message" class="text-sm text-blue-500 my-2"></div>
    <div id="basketList" class="text-gray-700 mb-4"></div>

    <input id="borrowerName" 
           type="text" 
           placeholder="Your Name" 
           class="border rounded w-full p-2 mb-4"/>

    <button onclick="submitBasket()" 
            class="bg-green-500 text-white px-6 py-3 rounded w-full">
      ‚úÖ Submit Borrow
    </button>
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxEdiFTpzQC4R6TdsRPqUJp3o-xSIhLUaIzD4yWqwh7_WlgAyvDOFWPRYAiNgLxTvDw/exec';
    let basket = [];
    let _stream = null;

    async function startScan() {
      const video   = document.getElementById('video');
      const message = document.getElementById('message');
      message.innerText = 'üîÑ ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á ‡∏™‡πÅ‡∏Å‡∏ô QR Code...';
      video.style.display = 'block';

      try {
        _stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: 'environment' }
        });
        video.srcObject = _stream;
        video.play();
        requestAnimationFrame(tick);
      } catch (err) {
        console.error(err);
        message.innerText = '';
        alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: ' + err.message);
      }
    }

    function stopScan() {
      const video = document.getElementById('video');
      video.pause();
      video.style.display = 'none';
      if (_stream) {
        _stream.getTracks().forEach(t => t.stop());
        _stream = null;
      }
      document.getElementById('message').innerText = '';
    }

    function tick() {
      const video = document.getElementById('video');
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        // ‡∏ß‡∏≤‡∏î‡∏•‡∏á canvas ‡πÅ‡∏•‡πâ‡∏ß‡∏™‡πÅ‡∏Å‡∏ô
        const canvas = document.createElement('canvas');
        canvas.width  = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);

        if (code && code.data) {
          stopScan();
          addDeviceToBasket(code.data.trim());
          return;
        }
      }
      requestAnimationFrame(tick);
    }

    async function addDeviceToBasket(deviceId) {
      const message = document.getElementById('message');
      message.innerText = 'üîé ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå...';
      try {
        const res    = await fetch(`${API_URL}?method=getDevice&deviceId=${encodeURIComponent(deviceId)}`);
        const device = await res.json();
        if (device.deviceId) {
          basket.push(device);
          renderBasket();
        } else {
          alert('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡∏ô‡∏µ‡πâ');
        }
      } catch (err) {
        console.error(err);
        alert('‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + err.message);
      } finally {
        message.innerText = '';
      }
    }

    function renderBasket() {
      const container = document.getElementById('basketList');
      if (!basket.length) {
        container.innerHTML = '<p class="text-gray-500">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤</p>';
        return;
      }
      let html = '<ul class="text-left">';
      basket.forEach((d,i) => {
        html += `
          <li class="flex justify-between items-center border-b py-2">
            ${d.deviceId} - ${d.deviceName}
            <button onclick="removeFromBasket(${i})" class="text-red-500">üóëÔ∏è</button>
          </li>`;
      });
      html += '</ul>';
      container.innerHTML = html;
    }

    function removeFromBasket(idx) {
      basket.splice(idx, 1);
      renderBasket();
    }

    async function submitBasket() {
  const borrowerName = document.getElementById('borrowerName').value.trim();
  if (!borrowerName) return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏¢‡∏∑‡∏°');
  if (!basket.length)    return alert('‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤');

  const borrowList = {
    method: 'borrow',   // ‡πÄ‡∏û‡∏¥‡πà‡∏° method ‡πÄ‡∏Ç‡πâ‡∏≤‡πÑ‡∏õ‡πÉ‡∏ô body
    data: basket.map(d => ({
      deviceId: d.deviceId,
      deviceName: d.deviceName,
      borrowerName,
      userId: ''
    }))
  };

  try {
    const res = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(borrowList)
    });
    const text = await res.text();
    if (text === 'success') {
      alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏°‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!');
      basket = [];
      renderBasket();
      document.getElementById('borrowerName').value = '';
    } else {
      console.error('response:', text);
      alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
    }
  } catch (err) {
    console.error(err);
    alert('‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + err.message);
  }
}

  </script>
</body>
</html>
