<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8"/>

  <script src="https://cdn.tailwindcss.com"></script>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-4">
  <div class="bg-white p-6 rounded shadow w-full max-w-md text-center">
    <h1 class="text-2xl font-bold mb-4">üì¶ Borrow Devices</h1>

    <button onclick="startScan()" class="bg-blue-500 text-white px-6 py-3 rounded mb-4 w-full">

    <video id="video" playsinline></video>

      üìã ‡∏î‡∏π‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏°
    </button>
    
    <div id="borrowList" class="text-gray-700 mt-4"></div>
    
  </div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxv9aZkXx1VwliXAcBMtBxMX35ZGf4hyZGqDHEUJM-m2LiTtZDLy4xf2h8wUtN0sxla/exec'; // üîÅ ‡πÉ‡∏™‡πà URL ‡∏à‡∏≤‡∏Å‡∏Å‡∏≤‡∏£ Deploy GAS ‡∏ó‡∏µ‡πà‡∏ô‡∏µ‡πà
    let basket = [];
    let _stream = null;
    let _videoStarted = false;

async function startScan() {
  const video = document.getElementById('video');
  const message = document.getElementById('message');
  message.innerText = 'üîÑ ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á ‡∏™‡πÅ‡∏Å‡∏ô QR Code...';

  video.style.display = 'block';

  try {
    if (!_stream) {
      _stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
      video.srcObject = _stream;
    }

    if (!_videoStarted) {
      video.play();
      _videoStarted = true;
      requestAnimationFrame(tick);
    }

  } catch (err) {
    console.error(err);
    message.innerText = '';
    alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: ' + err.message);
  }
}

function stopScan() {
  const video = document.getElementById('video');
  video.pause();
  video.style.display = 'none';
  // ‚ùå ‡∏≠‡∏¢‡πà‡∏≤ stop stream ‡πÄ‡∏û‡∏£‡∏≤‡∏∞ Android ‡∏à‡∏∞‡∏Ç‡∏≠‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÉ‡∏´‡∏°‡πà
}

    async function fetchBorrowList() {
  try {
    const res = await fetch(`${API_URL}?method=getBorrowList`);
    const data = await res.json();
    renderBorrowList(data);
  } catch (err) {
    console.error('Error fetching borrow list:', err);
    alert('‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏°‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
  }
}

function renderBorrowList(data) {
  const container = document.getElementById('borrowList');
  if (!data.length) {
    container.innerHTML = '<p class="text-gray-500">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏°</p>';
    return;
  }
  let html = '<h2 class="text-xl font-bold mb-2">üìã ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏°</h2><ul class="text-left">';
  data.forEach(item => {
    html += `
      <li class="border-b py-2">
        üì¶ ${item.deviceId} - ${item.deviceName} <br/>
        üôç‚Äç‚ôÇÔ∏è ‡∏ú‡∏π‡πâ‡∏¢‡∏∑‡∏°: ${item.borrowerName} <br/>
        üïí ‡πÄ‡∏ß‡∏•‡∏≤: ${item.timestamp}
      </li>`;
  });
  html += '</ul>';
  container.innerHTML = html;
}





    function tick() {
      const video = document.getElementById('video');
      if (video.readyState === video.HAVE_ENOUGH_DATA) {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);

        if (code && code.data) {
          stopScan();
          addDeviceToBasket(code.data.trim());
          return;
        }
      }
      requestAnimationFrame(tick);
    }

    async function addDeviceToBasket(deviceId) {
      const message = document.getElementById('message');
      message.innerText = 'üîé ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå...';
      try {
        const res = await fetch(`${API_URL}?method=getDevice&deviceId=${encodeURIComponent(deviceId)}`);
        const device = await res.json();
        if (device.deviceId) {
          basket.push(device);
          renderBasket();
        } else {
          alert('‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡∏ô‡∏µ‡πâ');
        }
      } catch (err) {
        console.error(err);
        alert('‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + err.message);
      } finally {
        message.innerText = '';
      }
    }

    function renderBasket() {
      const container = document.getElementById('basketList');
      if (!basket.length) {
        container.innerHTML = '<p class="text-gray-500">‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤</p>';
        return;
      }
      let html = '<ul class="text-left">';
      basket.forEach((d, i) => {
        html += `
          <li class="flex justify-between items-center border-b py-2">
            ${d.deviceId} - ${d.deviceName}
            <button onclick="removeFromBasket(${i})" class="text-red-500">üóëÔ∏è</button>
          </li>`;
      });
      html += '</ul>';
      container.innerHTML = html;
    }

    function removeFromBasket(idx) {
      basket.splice(idx, 1);
      renderBasket();
    }

    async function submitBasket() {
      const borrowerName = document.getElementById('borrowerName').value.trim();
      if (!borrowerName) return alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏ä‡∏∑‡πà‡∏≠‡∏ú‡∏π‡πâ‡∏¢‡∏∑‡∏°');
      if (!basket.length) return alert('‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏≠‡∏∏‡∏õ‡∏Å‡∏£‡∏ì‡πå‡πÉ‡∏ô‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤');

      const borrowData = {
        borrowerName: borrowerName,
        basket: basket
      };

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          body: JSON.stringify(borrowData)
        });
        const text = await res.text();
        if (text.includes('success')) {
          alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏Å‡∏≤‡∏£‡∏¢‡∏∑‡∏°‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢!');
          basket = [];
          renderBasket();
          document.getElementById('borrowerName').value = '';
        } else {
          console.error('response:', text);
          alert('‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
        }
      } catch (err) {
        console.error('Fetch error:', err);
        alert('‡∏™‡πà‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + err.message);
      }
    }
  </script>
